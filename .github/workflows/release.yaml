name: Release Builds

on:
  release:
    types: [created]

env:
  VULTR_REGISTRY: sjc.vultrcr.com
  VULTR_IMAGE_NAME: seven/lucky-tgbot
  GHCR_IMAGE_NAME: realsunyz/lucky-tgbot

jobs:
  docker-release:
    name: Build Docker Image (${{ matrix.goarch }})
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      attestations: write
      id-token: write
    strategy:
      fail-fast: false
      matrix:
        include:
          - goarch: amd64
            platform: linux/amd64
          - goarch: arm64
            platform: linux/arm64
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login in to Vultr Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.VULTR_REGISTRY }}
          username: ${{ secrets.VULTR_USERNAME }}
          password: ${{ secrets.VULTR_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and Push
        id: image
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: ${{ matrix.platform }}
          push: true
          tags: |
            ${{ env.VULTR_REGISTRY }}/${{ env.VULTR_IMAGE_NAME }}:latest-${{ matrix.goarch }}
            ${{ env.VULTR_REGISTRY }}/${{ env.VULTR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }}-${{ matrix.goarch }}
            ghcr.io/${{ env.GHCR_IMAGE_NAME }}:latest-${{ matrix.goarch }}
            ghcr.io/${{ env.GHCR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }}-${{ matrix.goarch }}
          cache-from: type=gha,scope=release-${{ matrix.goarch }}
          cache-to: type=gha,mode=max,scope=release-${{ matrix.goarch }}

      - name: Generate Artifact Attestation (GHCR)
        uses: actions/attest-build-provenance@v3
        continue-on-error: true
        with:
          subject-name: ghcr.io/${{ env.GHCR_IMAGE_NAME }}
          subject-digest: ${{ steps.image.outputs.digest }}
          push-to-registry: true

      - name: Generate Artifact Attestation (Vultr)
        uses: actions/attest-build-provenance@v3
        continue-on-error: true
        with:
          subject-name: ${{ env.VULTR_REGISTRY }}/${{ env.VULTR_IMAGE_NAME }}
          subject-digest: ${{ steps.image.outputs.digest }}
          push-to-registry: true

  docker-release-manifest:
    name: Merge Docker Manifests
    runs-on: ubuntu-latest
    needs: docker-release
    permissions:
      contents: read
      packages: write
    steps:
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login in to Vultr Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.VULTR_REGISTRY }}
          username: ${{ secrets.VULTR_USERNAME }}
          password: ${{ secrets.VULTR_PASSWORD }}

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Merge Vultr manifest
        run: |
          docker buildx imagetools create \
            -t ${{ env.VULTR_REGISTRY }}/${{ env.VULTR_IMAGE_NAME }}:latest \
            -t ${{ env.VULTR_REGISTRY }}/${{ env.VULTR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }} \
            ${{ env.VULTR_REGISTRY }}/${{ env.VULTR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }}-amd64 \
            ${{ env.VULTR_REGISTRY }}/${{ env.VULTR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }}-arm64

      - name: Merge GHCR manifest
        run: |
          docker buildx imagetools create \
            -t ghcr.io/${{ env.GHCR_IMAGE_NAME }}:latest \
            -t ghcr.io/${{ env.GHCR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }} \
            ghcr.io/${{ env.GHCR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }}-amd64 \
            ghcr.io/${{ env.GHCR_IMAGE_NAME }}:latest-${{ github.event.release.tag_name }}-arm64
